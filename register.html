<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register Now | Nasser Technology</title>

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>
<div class="screen">
  <header class="header">
    <h1>Create Account</h1>

  <div class="body-wrapper">
    <div class="name form-wrap">
      <label for="name">Full Name</label>
      <div class="sec-2">
        <input type="text" name="name" placeholder="Enter your full name"/>
      </div>
    </div>
    <div class="email form-wrap">
      <label for="email">Email or Phone Number</label>
      <div class="sec-2">
        <input type="email" name="email" placeholder="Enter your email or phone number"/>
      </div>
    </div>
    <div class="password form-wrap">
      <label for="password">Password</label>
      <div class="sec-2">
        <input class="pas" type="password" name="password" placeholder="Enter password"/>
        <ion-icon name="eye-off"></ion-icon>
      </div>
    </div>
    <div class="password form-wrap">
      <label for="confirm-password">Confirm Password</label>
      <div class="sec-2">
        <input class="pas" type="password" name="confirm-password" placeholder="Enter password"/>
        <ion-icon name="eye-off"></ion-icon>
      </div>
    </div>
    <button class="login">Register </button>
    <p class="text-center p-text">By clicking register you agree to our Terms and Conditions of Use</p>
      <div class="text-center register-link">
          <span class="txt1">
            Already Have Account?
          </span>
          <a class="txt1 bo1 hov1" href="login.html">
            Sign In Here
          </a>
        </div>
  </div>
    
</div>
